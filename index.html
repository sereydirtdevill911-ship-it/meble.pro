<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konfigurator Mebli PRO 3.2 STABLE</title>

<style>
body{
font-family:Arial;
background:#f4f6f9;
padding:20px;
}
.card{
background:white;
padding:20px;
border-radius:12px;
max-width:650px;
margin:auto;
box-shadow:0 5px 20px rgba(0,0,0,0.08);
}
h1{
background:#1f2d3d;
color:white;
padding:15px;
border-radius:8px;
text-align:center;
}
label{
display:block;
margin-top:15px;
font-weight:bold;
}
input,select{
width:100%;
padding:10px;
margin-top:5px;
border-radius:6px;
border:1px solid #ccc;
}
button{
margin-top:20px;
width:100%;
padding:14px;
background:#405ec9;
color:white;
border:none;
border-radius:8px;
font-size:16px;
cursor:pointer;
}
.result{
margin-top:25px;
background:#eef2ff;
padding:15px;
border-radius:8px;
white-space:pre-wrap;
font-family:monospace;
}
.section{
margin-top:15px;
font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
<h1>Konfigurator Mebli PRO 3.2</h1>

<label>Typ modułu</label>
<select id="typ">
<option>Dolna</option>
<option>Wisząca</option>
</select>

<label>Wysokość (mm)</label>
<input type="number" id="h" value="720">

<label>Szerokość (mm)</label>
<input type="number" id="w" value="600">

<label>Głębokość (mm)</label>
<input type="number" id="d" value="560">

<button onclick="oblicz()">Oblicz</button>

<div class="result" id="wynik"></div>
</div>

<script>
function oblicz(){

let typ = document.getElementById("typ").value;
let H = parseInt(document.getElementById("h").value);
let W = parseInt(document.getElementById("w").value);
let D = parseInt(document.getElementById("d").value);

let plyta = 16;
let zazor = 2;

// ŚWIATŁO
let swiatlo = W - (2 * plyta);

// FORMATKI
let bokH = H;
let bokD = D;

let dnoW = swiatlo;
let dnoD = D;

let wieniecW = swiatlo;
let wieniecD = 100;

let frontW = W - zazor;
let frontH = H - zazor;

let wynik = "";

// ===== FORMATKI =====
wynik += "=== FORMATKI KORPUSU ===\n\n";
wynik += "Typ: " + typ + "\n\n";
wynik += "Bok x2: " + bokH + " x " + bokD + " x 16\n";
wynik += "Dno: " + dnoW + " x " + dnoD + " x 16\n";
wynik += "Plecy HDF (nakładane): " + W + " x " + H + " x 3\n";
wynik += "Wieniec górny: " + wieniecW + " x " + wieniecD + " x 16\n";

if(typ === "Dolna"){
wynik += "Trawers tylny: " + wieniecW + " x " + wieniecD + " x 16\n";
}

wynik += "\nFront: " + frontW + " x " + frontH + " x 18\n";

// ===== SYSTEM 32 =====
wynik += "\n=== OTWORY SYSTEM 32 ===\n\n";
wynik += "Pierwszy otwór od dołu: 37 mm\n";
wynik += "Rozstaw otworów: 32 mm\n";
wynik += "Ostatni otwór: " + (H - 37) + " mm\n";

// ===== WIENIEC =====
wynik += "\n=== OTWORY POD WIENIEC ===\n";
wynik += "37 mm od góry\n";
wynik += "37 mm od przodu\n";

if(typ === "Dolna"){
wynik += "\n=== OTWORY POD TRAWERS ===\n";
wynik += "37 mm od góry\n";
wynik += "37 mm od tyłu\n";
}

document.getElementById("wynik").innerText = wynik;
}
</script>

</body>
</html>
