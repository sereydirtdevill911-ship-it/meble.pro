<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konfigurator Mebli PRO 4.0</title>
<style>
body{
font-family: Arial;
background:#f4f6f9;
padding:20px;
}
.card{
background:white;
padding:20px;
border-radius:12px;
max-width:600px;
margin:auto;
box-shadow:0 5px 20px rgba(0,0,0,0.08);
}
h1{
background:#1f2d3d;
color:white;
padding:15px;
border-radius:8px;
text-align:center;
}
label{display:block;margin-top:15px;font-weight:bold;}
input,select{
width:100%;
padding:10px;
margin-top:5px;
border-radius:6px;
border:1px solid #ccc;
}
button{
margin-top:20px;
width:100%;
padding:14px;
background:#405ec9;
color:white;
border:none;
border-radius:8px;
font-size:16px;
cursor:pointer;
}
.result{
margin-top:25px;
background:#eef2ff;
padding:15px;
border-radius:8px;
white-space:pre-wrap;
}
</style>
</head>
<body>

<div class="card">
<h1>Konfigurator Mebli PRO 4.0</h1>

<label>Typ modułu</label>
<select id="typ">
<option>Dolna</option>
<option>Wisząca</option>
<option>Wysoka</option>
<option>AGD</option>
</select>

<label>Konfiguracja</label>
<select id="config">
<option>Drzwi</option>
<option>Szuflady</option>
</select>

<label>System szuflad</label>
<select id="system">
<option>Antaro</option>
<option>Tandembox</option>
<option>Merivobox</option>
</select>

<label>Typ boków</label>
<select id="bok">
<option>M</option>
<option>K</option>
</select>

<label>Wysokość (mm)</label>
<input type="number" id="h" value="720">

<label>Szerokość (mm)</label>
<input type="number" id="w" value="600">

<label>Głębokość (mm)</label>
<input type="number" id="d" value="560">

<button onclick="oblicz()">Oblicz</button>

<div class="result" id="wynik"></div>
</div>

<script>
function oblicz(){

let typ = document.getElementById("typ").value;
let config = document.getElementById("config").value;
let system = document.getElementById("system").value;
let bok = document.getElementById("bok").value;

let H = parseInt(document.getElementById("h").value);
let W = parseInt(document.getElementById("w").value);
let D = parseInt(document.getElementById("d").value);

let plyta = 18;
let plecy = 3;
let zazor = 2;

// FORMATKI
let bokH = H;
let bokD = D;

let dnoW = W - (2 * plyta);
let dnoD = D - plecy;

let wieniecW = dnoW;
let wieniecD = 100;

let frontW = W - zazor;
let frontH = H - zazor;

// OKUCIA
let zawiasy = 0;
let prowadnice = 0;

if(config === "Drzwi"){
zawiasy = H < 900 ? 2 : 3;
}

if(config === "Szuflady" && typ !== "Wisząca"){
prowadnice = 2;
}

let wynik = `
=== FORMATKI ===

Bok x2: ${bokH} x ${bokD}
Dno: ${dnoW} x ${dnoD}
Wieniec górny: ${wieniecW} x ${wieniecD}
Front: ${frontW} x ${frontH}
Plecy HDF: ${W} x ${H}

=== OKUCIA ===

Zawiasy: ${zawiasy}
Prowadnice (${system}): ${prowadnice}

=== INFO ===
Typ modułu: ${typ}
Konfiguracja: ${config}
System: ${system}
Typ boków: ${bok}
`;

document.getElementById("wynik").innerText = wynik;
}
</script>

</body>
</html>
